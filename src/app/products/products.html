<div class="container">
      <div class="header-container">
        <h1>Our Products</h1>
        <a routerLink="/products/new" class="add-product-button">Add Product</a>
      </div>
      <div class="filters-container">
        <input type="text" placeholder="Search for products..." (input)="onSearch($event)">
        <div class="category-filters">
          <button (click)="onSelectCategory(null)" [class.active]="selectedCategory() === null">All</button>
          @for(category of categories(); track category.id) {
            <button (click)="onSelectCategory(category)" [class.active]="selectedCategory()?.id === category.id">
              {{ category.name }}
            </button>
          }
        </div>
      </div>
      <div class="product-list">
        @for(product of filteredProducts(); track product.id) {
          <a [routerLink]="['/products', product.id]" class="product-card">
            <div class="product-image">
              <img src="https://via.placeholder.com/300x200" alt="Product Image">
            </div>
            <div class="product-info">
              <h2>{{ product.name }}</h2>
              <p>{{ product.description }}</p>
              <p class="price">{{ product.price | currency }}</p>
            </div>
          </a>
        } @empty {
          <p>No products found.</p>
        }
      </div>
    </div>
